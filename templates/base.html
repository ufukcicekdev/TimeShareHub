<!DOCTYPE html>
<html lang="en">

  <head>
      {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
    <meta name="description" content="Welcome to Timesharehub, your secure file-sharing platform! Explore insightful articles, tutorials, and tips about timeshares and discover how our platform simplifies file sharing. Stay informed about the latest trends in secure document exchange.">
    <meta name="author" content="Timesharehub">

    <meta name="keywords" content="file sharing, timeshare, secure document exchange, data privacy, file hosting, temporary file storage">
    <meta name="keywords" content="dosya paylaşımı, timeshare, güvenli belge değişimi, veri gizliliği, dosya barındırma, geçici dosya depolama">

    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, post-check=0, pre-check=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %} TimeShareHub {% endblock title %}</title>

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-stand-blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <style>
      body {
          background-image: url("{% static 'img/homeBackground26b12.png' %}");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          height: 100vh; 
          margin: 0; 
          align-items: center;
          justify-content: center;
      }

  </style>

  <meta name="google-site-verification" content="9hoWzvi38vED0_-xKylNjf7OFXquPG_aH5TYCUPVGHU" />

</head>
<body>
  {% include 'navbar.html' %}

    {% block content %}
    {% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
